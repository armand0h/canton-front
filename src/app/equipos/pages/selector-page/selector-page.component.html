<h1 class="mt-5">Seleccionar opciones</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="buscar()">
    <!-- Equipos -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Equipos:</label>
            <select class="form-control"
                formControlName="equipo">
                <option value="0">-- Todos --</option>
                <option *ngFor="let equipo of equipos"
                    [value]="equipo.id">{{ equipo.name }}</option>
                
            </select>
        </div>
    </div>

    <!-- Usuarios -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Usuarios:</label>
            <select class="form-control"
                formControlName="usuario">
                <option value="0">-- Todos --</option>
                <option *ngFor="let usuario of usuarios"
                    [value]="usuario.id">{{ usuario.name }}</option>
                
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit">
                Buscar
            </button>
        </div>
    </div>
</form>

<h1 class="mt-5">Ventas</h1>
<hr>
<div *ngIf="ventas.length > 0">
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id venta</th>
            <th scope="col">Fecha venta</th>
            <th scope="col">Nombre cliente</th>
            <th scope="col">Monto venta</th>
            <th scope="col">Nombre equipo</th>
            <th scope="col">Nombre usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas">
            <th scope="row">{{venta.id_venta}}</th>
            <td>{{venta.fecha_venta_dmY}}</td>
            <td>{{venta.nombre_cliente}}</td>
            <td>{{venta.monto_venta}}</td>
            <td>{{venta.nombre_equipo}}</td>
            <td>{{venta.nombre_usuario}}</td>
          </tr>
        </tbody>
      </table>
</div>
