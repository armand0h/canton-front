<h1 class="mt-5">Seleccionar opciones</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="buscar()">
    <!-- Equipos -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Equipos:</label>
            <select class="form-control"
                formControlName="equipo">
                <option value="0">-- Todos --</option>
                <option *ngFor="let equipo of equipos"
                    [value]="equipo.id">{{ equipo.name }}</option>
                
            </select>
        </div>
    </div>

    <!-- Usuarios -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Usuarios:</label>
            <select class="form-control"
                formControlName="usuario">
                <option value="0">-- Todos --</option>
                <option *ngFor="let usuario of usuarios"
                    [value]="usuario.id">{{ usuario.name }}</option>
                
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit">
                Buscar
            </button>
        </div>
    </div>
</form>

<pre>Ventas {{ ventas | json }}</pre>

<h3>Data form</h3>
<pre> valid: {{ miFormulario.valid  }}</pre>
<pre> {{ miFormulario.value | json  }}</pre>
